<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Panucci's Pizza</title>
        <link rel="stylesheet" href="/styles.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
    </head>
    <body class="container">
        <div class="title">
            <div><img src="/images/logo.jpg" class="thumbnail" /></div>
            <h2>Panucci's Pizza</h2>
        </div>

        <form
            method="POST"
            action="#"
            data-th-action="@{/pizza}"
            data-th-object="${order}"
        >
            <div>
                <h2>Select a pizza</h2>
                <table class="table table-borderless">
                    <tr data-th-object="*{pizza}">
                        <td>
                            <div>
                                <img src="/images/Bella.png" class="pizza" />
                            </div>
                            <div>
                                <input
                                    type="radio"
                                    name="pizza"
                                    value="bella"
                                    data-th-field="*{type}"
                                />
                                Bella
                            </div>
                        </td>
                        <td>
                            <div>
                                <img
                                    src="/images/Margherita.png"
                                    class="pizza"
                                />
                            </div>
                            <div>
                                <input
                                    type="radio"
                                    name="pizza"
                                    value="margherita"
                                    data-th-field="*{type}"
                                />
                                Margherita
                            </div>
                        </td>
                        <td>
                            <div>
                                <img src="/images/Marinara.png" class="pizza" />
                            </div>
                            <div>
                                <input
                                    type="radio"
                                    name="pizza"
                                    value="marinara"
                                    data-th-field="*{type}"
                                />
                                Marinara
                            </div>
                        </td>
                        <td>
                            <div>
                                <img
                                    src="/images/SpianataCalabrese.png"
                                    class="pizza"
                                />
                            </div>
                            <div>
                                <input
                                    type="radio"
                                    name="pizza"
                                    value="spianatacalabrese"
                                    data-th-field="*{type}"
                                />
                                Spianata Calabrese
                            </div>
                        </td>
                        <td>
                            <div>
                                <img
                                    src="/images/TrioFormaggio.png"
                                    class="pizza"
                                />
                            </div>
                            <div>
                                <input
                                    type="radio"
                                    name="pizza"
                                    value="trioformaggio"
                                    data-th-field="*{type}"
                                />
                                Trio Formaggio
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span
                                class="error"
                                data-th-if="${#fields.hasErrors('pizza.type')}"
                                data-th-errors="*{pizza.type}"
                            ></span>
                        </td>
                    </tr>
                    <tr>
                        <td>Size:</td>
                        <td>
                            <select class="form-select" name="size" data-th-field="*{size.size}">
                                <option value="sm">Small</option>
                                <option value="md">Medium</option>
                                <option value="lg">Large</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <span
                                class="error"
                                data-th-if="${#fields.hasErrors('size.size')}"
                                data-th-errors="*{size.size}"
                            ></span>
                        </td>
                    </tr>
                    <tr>
                        <td>Quantity:</td>
                        <td colspan="2">
                            <input class="form-control" type="number" min="1" name="quantity" data-th-field="*{quantity}" />
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <span
                                class="error"
                                data-th-if="${#fields.hasErrors('quantity')}"
                                data-th-errors="*{quantity}"
                            ></span>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button class="btn btn-success" type="submit">
                                Next
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </body>
</html>
